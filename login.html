<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<meta charset="utf-8">
		<title>LeafTag</title>
		<link rel=stylesheet type="text/css" href="css/login.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script>
			var Submit=function(){
				$.ajax({
						url: "action.php",
						data: $('#user-information').serialize(),
						type:"POST",
						dataType:'text',

						success: function(response){
							//alert(response);
							if(response == "Success"){
								document.location.href="index.php";
							}else{
								$('#response-text').html(response);
								$('#response-text').fadeIn("slow");
							}
						},

						error:function(xhr, ajaxOptions, thrownError){
							alert("ERROR");
							alert(xhr.status);
							alert(thrownError);
						}
				});
			}
		</script>
	</head>

	<body>
		<div class="display-box">
			<span class="glyphicon glyphicon-grain" style="font-size:50px" aria-hidden="true"></span>
			<div class="header-title">
				Sign in to Leaftag
			</div>
			<div class="text-block">
			<form id="user-information" method="post">
				<input type="hidden" name="action" value="0">
				<div class="form-group">
					 <label for="username">Username</label>
					 <input type="text" class="form-control" name="username">
				</div>
				<div class="form-group">
					 <label for="password">Password</label>
					 <input type="password" class="form-control" id="pw" name="password" >
				</div>
				<input class="gitbuh-submit-button" type="button" value="Sign in" onClick="Submit()">
				<div id="response-text" class="feedback"></div>
			</form>
			</div>
			<div class="text-block" style="text-align:center">
					New to Leaftag ? <a href="register.html">Create an account.</a>
			</div>
		</div>
	</body>
</html>
