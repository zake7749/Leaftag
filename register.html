<html>
	<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<meta charset="utf-8">
		<title>LeafTag</title>
		<link rel=stylesheet type="text/css" href="css/login.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script>
			var Submit=function(){

				if($("#username").val()==""){
					$('#response-text').html("帳號欄不可為空");
					$('#response-text').fadeIn("slow");
					return;
				}

				if($("#password").val()==""){
					$('#response-text').html("密碼欄不可為空");
					$('#response-text').fadeIn("slow");
					return;
				}

				if($("#address").val()==""){
					$('#response-text').html("E-mail欄不可為空");
					$('#response-text').fadeIn("slow");
					return;
				}

				$.ajax({
						url: "action.php",
						data: $('#user-information').serialize(),
						type:"POST",
						dataType:'text',

						success: function(response){
							$('#response-text').html(response);
							$('#response-text').fadeIn("slow");
							if(response == "Success"){
								//document.location.href="index.php";
							}
						},

						error:function(xhr, ajaxOptions, thrownError){
							alert(xhr.status);
							alert(thrownError);
						}
				});
			}
		</script>
	</head>

	<body>
		<div class="display-box">
			<span class="glyphicon glyphicon-grain" style="font-size:50px" aria-hidden="true"></span>
			<div class="header-title">
				Sign up for Leaftag
			</div>
			<div class="text-block">
			<form id="user-information" method="post">
				<input type="hidden" name="action" value="1">
				<div class="form-group">
					 <label for="username">Username</label>
					 <input id="username" type="text" class="form-control" name="username">
				</div>
				<div class="form-group">
					 <label for="password">Password</label>
					 <input id="password" type="password" class="form-control" name="password">
				</div>
        <div class="form-group">
           <label for="address">E-mail address</label>
           <input id="address" type="text" class="form-control" name="address">
        </div>
				<input class="gitbuh-submit-button" type="button" value="Submit" onclick="Submit()">
				<div id="response-text" class="feedback"></div>
			</form>
			</div>
			<div class="text-block" style="text-align:center">
					Back to the <a href="login.html">login page.</a>
			</div>
		</div>
	</body>
</html>
